<div class="StudentCourseList max-w-5xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">My Enrolled Courses</h2>

  <div *ngIf="loading" class="text-center text-blue-500 text-lg">Loading courses...</div>

  <div *ngIf="!loading && errorMessage" class="text-center text-red-500 text-lg">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && courseCards.length > 0" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <a
      *ngFor="let course of courseCards"
      [routerLink]="['/dashboard/student-courses', course.courseId]"
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 hover:shadow-lg transition duration-200 block cursor-pointer"
    >
      <div class="mb-2">
        <div class="text-xl font-semibold text-gray-800">{{ course.courseName }}</div>
        <p class="text-sm text-gray-600 mt-1">ID: {{ course.courseId }}</p>
      </div>
    </a>
  </div>

  <!-- ðŸ”½ This is required to render child routes like /courses/:id -->
  <router-outlet></router-outlet>
</div>
