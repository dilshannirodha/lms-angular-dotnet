<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-blue-700">Notifications</h2>

  <ul class="divide-y divide-gray-200">
    <li *ngFor="let note of notifications" class="py-4 flex justify-between items-start">
      <div>
        <p class="font-medium text-gray-800">{{ note.type }}</p>
        <p class="text-gray-600">{{ note.message }}</p>
      </div>
      <span class="text-sm text-gray-400">{{ note.date }}</span>
    </li>
  </ul>

  <div *ngIf="notifications.length === 0" class="text-gray-500 mt-4">
    No notifications at the moment.
  </div>
</div>
