<div class="max-w-4xl mx-auto px-4 py-6 space-y-8">
  <!-- Upload Section -->
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload a File</h2>

    <div class="flex flex-col sm:flex-row sm:items-center gap-4">
      <input 
        type="file" 
        (change)="onFileSelected($event)" 
        class="w-full sm:w-auto border border-gray-300 rounded px-4 py-2 text-sm file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition"
      />

      <button 
        (click)="upload()" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition text-sm"
      >
        Upload
      </button>
    </div>

    <div *ngIf="message" class="mt-4 text-green-600">{{ message }}</div>
    <div *ngIf="error" class="mt-4 text-red-500">{{ error }}</div>
  </div>

  <!-- Uploaded Files List -->
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Uploaded Files</h2>

    <div *ngIf="!uploadedFiles.length && !error" class="text-gray-500 text-center">
      No files uploaded yet.
    </div>

    <ul class="space-y-4" *ngIf="uploadedFiles.length">
      <li 
        *ngFor="let file of uploadedFiles" 
        class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition flex justify-between items-center"
      >
        <div>
          <p class="text-gray-800 font-medium">{{ file.username }} - {{ file.fileName }}</p>
          <p class="text-sm text-gray-500">{{ file.createdDate | date:'medium' }}</p>
        </div>
        <button 
          (click)="deleteFile(file.id)" 
          class="text-red-500 hover:text-red-600 text-sm font-medium"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
