<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Register</h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="register()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            [(ngModel)]="userData.username"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            [(ngModel)]="userData.password"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select
            id="role"
            name="role"
            [(ngModel)]="userData.role"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
          >
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
          </select>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{errorMessage}}
      </div>

      <div *ngIf="successMessage" class="text-green-600 text-sm text-center">
        {{successMessage}}
      </div>

      <div>
        <button 
          type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Register
        </button>
      </div>
    </form>
    <div class="text-center text-sm">
      <p class="text-gray-600">
        Already have an account?
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">
          Login
        </a>
      </p>
    </div>
  </div>
</div>
