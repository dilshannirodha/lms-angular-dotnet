<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">Upload Student File</h2>

  <div class="text-sm text-gray-600">
    <span class="font-semibold">Student:</span> {{ student.name }} (ID: {{ student.studentId }})
  </div>

  <div class="flex flex-col sm:flex-row sm:items-center gap-4">
    <div class="flex-1">
      <label class="block text-sm font-medium text-gray-700 mb-1">Choose File:</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
    </div>
  </div>

  <button
    (click)="upload()"
    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition"
  >
    Upload
  </button>

  <hr class="border-t border-gray-200 my-6" />

  <h3 class="text-xl font-semibold text-gray-800">Uploaded Files</h3>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 border">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">ID</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Student ID</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">File Name</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Uploaded At</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Download</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Delete</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let file of files">
          <td class="px-4 py-2 text-sm text-gray-700">{{ file.id }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ file.studentId }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ file.fileName }}</td>
          <td class="px-4 py-2 text-sm text-gray-700">{{ file.uploadedAt | date: 'short' }}</td>
          <td class="px-4 py-2 text-sm">
            <a
              [href]="file.filePath"
              target="_blank"
              class="text-blue-600 hover:underline"
            >
              Download
            </a>
          </td>
          <td class="px-4 py-2 text-sm">
            <button
              (click)="deleteFile(file.id)"
              class="text-red-600 hover:underline"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
